<html>
    <head>
        <title>Survey-form</title>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <div class="flag"></div>
        <div class="container">
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <h1 id="title">English on-line</h1>
        <p id=new-description></p>
        <p id=description>Fill in the form below if you are interested in English on-line classes and I will get back to you!</p>
        <form id="survey-form">
            <div class="form-element"> 
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">
            <p class='msg' id='name-error'></p> 
            </div>
            <br>
            <div class="form-element">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" >
                <p class='msg' id='mail-error'></p> 
            </div>
            <br>
            <!--
            <div class="form-element"> 
                <label id="number-label" for="phone">How many calsses a week would you like to have? <br>(1 class = 60 min)</label>
                <input type="number" name="years" id="number" min=1 max=10 class="form-control" placeholder="Number of classes a week" required="">
            </div>
            <br>
            <div class="form-element"> 
                <label id="name-label" for="name">What is your current level?</label>
                <select name="name" id="dropdown" class="form-control" required="">
                    <option disabled="" selected="" value="">Select current level</option>
                    <option value="elementary">Elementary</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <br>
        -->
            <div class="form-element" id="radio">
                <p>Why do you want to improve your English?</p>
                <label>
                    <input name="user-reason" value="work" type="radio" class="input-radio" > for work
                </label>
                <label>
                    <input name="user-reason" value="exam" type="radio" class="input-radio" > to pass an exam 
                </label>
                <label>
                    <input name="user-reason" value="speaking" type="radio" class="input-radio" > to improve your speaking skills 
                </label>
            <p class='msg' id='radio-error'></p> 
            </div>
            <!--
            <div class="form-element">
                <p>
                Which days of the week are you available?<br>
                <span class="clue">(Check all that apply)</span>
                </p>
                <label><input name="prefer" value="Monday" type="checkbox" class="input-checkbox">Monday</label>
                <label><input name="prefer" value="Tuesday" type="checkbox" class="input-checkbox">Tuesday</label>
                <label><input name="prefer" value="Wednesday" type="checkbox" class="input-checkbox">Wednesday</label>
                <label><input name="prefer" value="Thursday" type="checkbox" class="input-checkbox">Thursday</label>
                <label><input name="prefer" value="Friday" type="checkbox" class="input-checkbox">Friday</label>

                <div class="form-element">
                    <p>Anything else I should know?</p>
                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>

                <div class="form-element">
                    <p id="submit-description">Submit the form and you'll receive a personalized offer on your e-mail</p>
                    <button type="submit" id="submit" class="submit-button">
                    Submit
                    </button>
                </div>
                <div class="form-element">
                </div>
        </form>
    </div>
    <script src="main.js"></script>
    </body>
</html>
